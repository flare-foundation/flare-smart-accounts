[profile.default]
src = "contracts"
out = "artifacts-forge"
cache_path = 'cache-forge'
evm_version = 'london'
optimizer = true
optimizer_runs = 200
libs = [
    "lib",
    "node_modules",
    "dependencies",
]
fs_permissions = [
    { access = "read", path = "deployment/chain-config/" }
]

[dependencies]
"@openzeppelin-contracts" = "5.2.0"
forge-std = "1.10.0"
flare-periphery = "0.1.36"


[soldeer]
remappings_generate = false
remappings_regenerate = false
remappings_version = false
remappings_location = "txt"
recursive_deps = true


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

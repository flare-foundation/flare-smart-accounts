[profile.default]
src = "contracts"
out = "artifacts-forge"
cache_path = 'cache-forge'
evm_version = 'london'
optimizer = true
optimizer_runs = 200
libs = [
    "lib",
    "node_modules",
]
fs_permissions = [
    { access = "read", path = "deployment/chain-config/" }
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
